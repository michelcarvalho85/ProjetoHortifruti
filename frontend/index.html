<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HortiSystem 🌿</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>HortiSystem</h1>
    <h2>Gerenciamento de Produtos e Usuários</h2>
  </header>

  <!-- 🔹 Barra do usuário (mostrada após login) -->
  <div id="userbar" style="display:none" class="userbar">
    <span id="hello-user">Olá, <b id="hello-name"></b> 👋</span>
    <button id="logout-btn" type="button" class="btn btn-outline">Sair</button>
  </div>

  <main id="app">
    <!-- Login -->
    <section id="login-section">
      <h3>Login de Usuário</h3>
      <input type="text" id="login-nome" placeholder="Nome de usuário"/>
      <input type="password" id="login-senha" placeholder="Senha"/>
      <button id="login-btn" type="button">Entrar</button>
      <p id="login-msg"></p>
    </section>

    <!-- CRUD de Produto -->
    <section id="produto-section" style="display:none;">
      <h3>Cadastro de Produtos</h3>

      <div class="form-container">
        <input type="text" id="nome" placeholder="Nome do produto"/>
        <input type="number" id="preco" placeholder="Preço" step="0.01"/>
        <input type="number" id="quantidade" placeholder="Quantidade" step="1"/>
        <select id="categoria" title="Escolha a categoria do produto">
          <option value="FRUTA">Fruta</option>
          <option value="VERDURA">Verdura</option>
          <option value="LEGUME">Legume</option>
          <!-- JS converte para FRUTAS/VERDURAS/LEGUMES -->
        </select>
        <button id="adicionar-btn" type="button">Adicionar</button>
      </div>

      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 HortiSystem - Todos os direitos reservados</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/produto.js"></script>
</body>
</html>
